<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدونة السفر</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">مدونة السفر</div>

    <nav>
      <div class="hamburger" id="hamburger">☰</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="about.html">من نحن</a></li>
        <li><a href="posts.html">المدونات</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="slideshow-container">
<div class="slide fade"><img src="images/image1.jpg" alt="صورة 1"></div>
<div class="slide fade"><img src="images/image2.jpg" alt="صورة 2"></div>
<div class="slide fade"><img src="images/image3.jpg" alt="صورة 3"></div>
<div class="slide fade"><img src="images/image4.jpg" alt="صورة 4"></div>
</div>

  <main>
    <section class="blog-post">
      <h2>رحلتي إلى باريس</h2>
      <div class="image-wrapper">
        <img src="images/paris.jpg" alt="صورة باريس">
      </div>
      <p>باريس مدينة الحب والجمال. زرتها في الربيع وكانت الأجواء مذهلة...</p>
    </section>

    <section class="about">
      <h2>من أنا؟</h2>
      <img src="images/girl2.jpg" alt="صورتي الشخصية">
      <p>أنا <b>ابرار سالم </b>أحب استكشاف العالم ومشاركة مغامراتي معكم عبر هذه المدونة.</p>
    </section>

    <section class="contact">
      <h2>اتصل بي</h2>
      <form>
        <input type="text" placeholder="الاسم الكامل" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <textarea rows="5" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 مدونة السفر. جميع الحقوق محفوظة.</p>
  </footer>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>


</body>
</html>
